<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main-card">
        <img src="./images/image-product-mobile.jpg" alt="perfume photo">
            
        <div class="texts">
            <h2 class="perfume">PERFUME</h2>
            <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2 class="newPrice">$149.99</h2>
                <h3 class="oldPrice">$169.99</h3>
                <div class="line"></div>
            </div>
            <button  class="cart">
                <img src="./images/icon-cart.svg" alt="" class="icon"/>
                Add to cart
            </button>
        </div>

    </div>

</body>
</html>
